<!DOCTYPE html>
<html>
<head>
	<title>Payment Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="number"], input[type="email"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Payment Page</h1>
	<form action="C:\Users\bashamu\OneDrive - Tecnotree\Documents\bankpaymentmsg.html" method="POST" id="payment-form">
		<label for="card_number">Card Number</label>
		<input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>

		<label for="card_expiry">Expiration Date</label>
		<input type="month" id="card_expiry" name="card_expiry" required>

		<label for="card_cvv">CVV</label>
		<input type="number" id="card_cvv" name="card_cvv" placeholder="123" required>

		<label for="name_on_card">Name on Card</label>
		<input type="text" id="name_on_card" name="name_on_card" placeholder="John Doe" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

		<label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

		<input type="hidden" name="amount" value="100">
		<input type="hidden" name="currency" value="USD">
		<input type="hidden" name="description" value="Product or service description">
		<input type="hidden" name="order_id" value="12345">

		<button type="submit">Pay Now</button>
	</form>
</body>
</html>
