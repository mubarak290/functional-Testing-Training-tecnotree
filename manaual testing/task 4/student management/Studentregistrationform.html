<!DOCTYPE html>
<html>
<head>
	<title>Student Enrollment Form</title>
</head>
<body>
	<h1>Student Enrollment Form</h1>
	<form action="C:\Users\bashamu\OneDrive - Tecnotree\Documents\Studentsuccessmessage.html" method="post">
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="first-name" required><br>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address"><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">--Please select--</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br>

		<label for="course">Course:</label>
		<select id="course" name="course" required>
			<option value="">--Please select--</option>
			<option value="Computer Science">Computer Science</option>
			<option value="Mathematics">Mathematics</option>
			<option value="Biology">Biology</option>
			<option value="Business Administration">Business Administration</option>
		</select><br>

		<label for="semester">Semester:</label>
		<input type="number" id="semester" name="semester" min="1" max="8" required><br>

		<label for="enrollment-date">Enrollment Date:</label>
		<input type="date" id="enrollment-date" name="enrollment-date" required><br>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
